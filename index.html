    <script>
        var sLocation = {
            '台南': ['勁拍羽球館', '超強羽球館', '超強羽球館', '順天羽球館'],
            '高雄': ['優勢羽球館', '羽利羽球館', '神力羽球館', '南區羽球館']
        };

        document.getElementById("dropdownLocation").addEventListener("change", function () {
            var loc = this.value;
            let sCourt = document.getElementById("dropdownCourt");

            while (sCourt.options.length > 1) {
                sCourt.remove(1);
            }

            sLocation[loc].forEach(function (element) {
                var newOption = document.createElement("option");
                newOption.value = element;
                newOption.text = element;
                sCourt.add(newOption);
            });

            console.log(loc);
        });
    </script>
