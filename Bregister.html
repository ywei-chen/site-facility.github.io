<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bregister.css">
    <link rel="icon" href="/Pics/favicon.ico.ico" type="image/x-icon">
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d78a2080e3.js" crossorigin="anonymous"></script>
    <title>羽球場｜擇已所愛</title>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="signBox">
            <div class="logoFocus text-center my-5 pb-3">
                <img src="Pics/FocusLogo.png" class="img-fluid alt="#">
            </div>
            <div class="h4 mb-4 text-center">請輸入帳號密碼</div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="container-fluid d-flex flex-row mb-4 pb-4">
                <a href="#" role="button" class="text-starter">忘記密碼</a>
                <a href="#" role="button" class="text-end">註冊</a>
            </div>

            <button type="submit" class="btn btn-lg btn-dark">Sign in</button>
        </div>
    </div>
</body>

</html>
